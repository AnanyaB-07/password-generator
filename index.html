<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Password Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 AI Password Generator</h1>
    <p>Enter a topic and let AI create a secure, themed password!</p>

    <input type="text" id="topicInput" placeholder="e.g. Space, Harry Potter, Finance" />

    <button onclick="generatePassword()">Generate Password</button>

    <div id="passwordBox">
      <h2>Your Password:</h2>
      <p id="passwordOutput">...</p>
      <button onclick="copyPassword()">📋 Copy</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
